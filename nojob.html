<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Job Tracker</title>

  <!-- google font -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fira+Code:wght@300..700&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Geist:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- tailwind +daisyUi -->

   <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- font awesome  -->

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <style>

    body{
        font-family: "Geist", sans-serif;
    }
.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

img {
  display: block;
}

.text {
  display: block;
  flex-direction: column;
  
}
  </style>

</head>

<body class=" bg-gray-100 min-h-screen pb-24">

  <header class="w-[80%] mx-auto pt-10 pb-10 ">
    <h1 class="text-3xl font-bold text-[#002C5C] mb-6"> Job Application Tracker</h1>

    <div class=" grid grid-cols-3  gap-6 "> 

    <div class="bg-white  p-6 shadow-md rounded my-8">
      <p class="font-bold ">Total</p>
      <p class="text-[#323B49] font-bold" id="totalCount"> 8 </p>
    </div>

    <div class="bg-white p-6 shadow-md rounded">
      <p class="font-bold text-[15px]" > Interview </p>
      <p class="text-[#10B981] font-bold" id="interviewCount">0 </p>
    </div>

    <div class="bg-white p-6 shadow-md rounded ">
      <p class="font-bold text-[15px]"> Rejected </p>
      <p class="text-red-500 font-bold" id="rejectedCount"> 0 </p>
    </div>

    </div>
  </header>

<hr class="my-6 w-[80%] mx-auto border-gray-300" >

  <main id="container" class="w-[80%] mx-auto">

  <section> 
  <div>
      <div class="flex justify-between">
        <p class="text-2xl font-semibold text-[#002C5C]"> Available Jobs </p>
        <p class="font-semibold"> 8 jobs </p>
      </div>
      
      <div class="pt-3 flex gap-10 mb-6 " >
        <button onclick= "toggleStyle('all-filter-btn')" text-[15px] class="bg-white  text-black px-7 py-1 shadow-md text-[15px] rounded font-bold" id="all-filter-btn"> All </button>

        <button onclick="toggleStyle('interview-filter-btn')" text-[15px] class="bg-white p-6 text-[15px] shadow-md rounded font-bold" id="interview-filter-btn"> Interview </button>

        <button onclick="toggleStyle('rejected-filter-btn')" class="bg-white p-6 shadow-md rounded font-bold text-[15px] " id="rejected-filter-btn"> Rejected </button>
      </div>
  </div>
  </section>


  <div class="job-card border border-gray-300  p-16 mb-10 rounded-xl bg-white shadow-md  ">
    
    <div class="container " >
      <img src="./jobs.png">
      </div>
      
      <div class="text-center"> 
      <h2 class="text-[#002C5C]  font-2xl font-semibold pt-8 pb-2"> No jobs Available</h2>
      <p class="text-[#64748B] text-xs pb-10"> Check back soon for new job opportunities </p>

      </div>
    
  </div>


      <script src="script.js"></script>



  </body>
</html>
